<html>
    <head>
        <title>Work out</title>
    </head>
    <body>
        <h2>Equation</h2>
        <hr>
        <form>
            <input type="radio" id="less" name="answer" value="<">
            <label for="less">Less then (<)</label>
            <input type="radio" id="greater" name="answer" value=">">
            <label for="greater">Greater then (>)</label>
            <input type="radio" id="equal" name="answer" value="=">
            <label for="equal">Equal to (=)</label>
            <hr>
            <input type="submit" value="Submit">
        </form> 

    </body>
</html>
